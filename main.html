<!DOCTYPE html>
<html lang="en">
<head>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servers</title>

<body>
    <div class="parent">

        <div class="Top-of-page">
            <a class=""><i class="fa fa-bars" id="bar-ting"></i></a>
            <input class="search-bar" type="text" placeholder="Search for a product..">
            <h1>Server Pricing</h1>
        </div>
            

        <div class="Right-sidebar"> </div>

        <div class="Left-sidebar">
            <form>
                <label id="currency-label" for="USD">USD</label>
                <label id="currency-label" for="GBP">GBP</label><br>
                <input class="currency-side-input" type="number" min="0" name="currency-USD">
                <input class="currency-side-input" type="number" min="0" name="currency-GBP"><br>

                <label id="currency-label" for="EUR">EUR</label>
                <label id="currency-label" for="AUD">AUD</label><br>
                <input class="currency-side-input" type="number" min="0" name="currency-EUR">
                <input class="currency-side-input" type="number" min="0" name="currency-AUD"><br>

                <label id="currency-label" for="NZD">NZD</label>
                <label id="currency-label" for="JPY">JPY</label><br>
                <input class="currency-side-input" type="number" min="0" name="currency-NZD">
                <input class="currency-side-input" type="number" min="0" name="currency-JPY"><br>

                <label id="currency-label" for="CAD">CAD</label><br>
                <input class="currency-side-input" type="number" min="0" name="currency-CAD">
            </form>

            <p id="users-name">Oscar Payne <a><i class="fa fa-chevron-down"></i></a></p>

            <p id="dashboard"><a><i class="fa fa-th-large"></i></a> Dashboard</p>
            <p id="dashboard"><a><i class="fa fa-shopping-cart"></i></a> Products</p>
            <p id="dashboard"><a><i class="fa fa-line-chart"></i></a> Reports</p>
            <p id="dashboard"><a><i class="fa fa-tasks"></i></a> Product Management</p>
            <p id="dashboard"><a><i class="fa fa-recycle"></i></a> RMA</p>
            <p id="dashboard"><a><i class="fa fa-shopping-basket"></i></a> Brokerbin</p>
            <p id="dashboard"><a><i class="fa fa-lightbulb-o"></i></a> User Ideas</p>
            <p id="dashboard"><a><i class="fa fa-info"></i></a> Information</p>
            <p id="dashboard"><a><i class="fa fa-phone"></i></a> Phone List</p>
            <p id="dashboard"><a><i class="fa fa-eye"></i></a> Watchlist</p>
            <p id="dashboard"><a><i class="fa fa-pagelines"></i></a> Erp</p>
            <p id="dashboard"><a><i class="fa fa-money"></i></a> Currencies</p>
            <p id="dashboard"><a><i class="fa fa-cog"></i></a> Configuration</p>

        <div class="option1"> 
            <button class="server-options">HP</button>
        </div>

        <div class="option2">
            <button class="server-options" onclick="location.href='dell.html'">Dell</button>
        </div>

        <div class="option3">
            <button class="server-options">Lenovo</button>    
        </div>

        <div class="content"> </div>
